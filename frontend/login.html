<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replate â€” Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-card">
    <h2 style="font-size: 27px; text-shadow: 2px 1px 6px rgb(94, 94, 94);">Login to Replate</h2>
    <form id="loginForm">
      <div class="row">
        <div class="col">
          <label>Email</label>
          <input type="email" name="email" class="login-input" placeholder="example@gmail.com" required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Password</label>
          <input type="password" name="password" class="login-input" placeholder="********" required>
        </div>
      </div>
      <div style="margin-top: 20px;">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form><br>
    <hr>
    <p style="margin-top: 12px;">Don't have an account? <a href="signup.html" style="color: rgb(63, 155, 247);">Sign up</a></p>
    <p id="loginMsg" class="help"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
