<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replate â€” Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-card">
    <h2 style="font-size: 27px; text-shadow: 3px 1px 6px rgb(94, 94, 94);">Create an Account</h2>
    <form id="signupForm">
      <div class="row">
        <div class="col">
          <label>Name</label>
          <input type="text" name="name" class="login-input" placeholder="Enter name" required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Email</label>
          <input type="email" name="email" class="login-input" placeholder="example@gmail.com" required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Password</label>
          <input type="password" name="password" class="login-input" placeholder="********" required>
        </div>
      </div>
      <div style="margin-top: 20px;">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form><br>
    <hr>
    <p style="margin-top: 12px;">Already have an account? <a href="login.html" style="color: rgb(63, 155, 247);">Login</a></p>
    <p id="signupMsg" class="help"></p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
